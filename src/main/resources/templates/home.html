<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="py-5 text-center">
        <h1 class="display-5 fw-bold">Welcome to StudentManager</h1>
        <p class="lead fs-4" th:text="'Hello, ' + ${currentUser} + '!'">Hello, User!</p>

        <div sec:authorize="hasRole('ADMIN')">
            <p class="text-warning">You have ADMIN privileges.</p>
            <p class="lead">Manage your students and courses with ease.</p>
        </div>

        <div sec:authorize="hasRole('STUDENT')">
            <p class="text-info">You are logged in as a STUDENT.</p>
            <p class="lead">Manage your courses with ease.</p>
        </div>

        <div class="mt-4">
            <div sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                <a href="/students" class="btn btn-primary btn-lg me-2">Manage Students</a>
                <a href="/courses" class="btn btn-primary btn-lg me-2">Manage Courses</a>
                <a href="/enrollments" class="btn btn-primary btn-lg">Manage Enrollments</a>
            </div>
            <div sec:authorize="hasRole('STUDENT')">
                <a href="/my-courses" class="btn btn-info btn-lg me-2">View My Courses</a>
                <a href="/my-grades" class="btn btn-info btn-lg">View My Grades</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
