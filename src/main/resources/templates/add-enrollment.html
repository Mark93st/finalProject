<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students - Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<!-- Navigation από fragment -->
<div th:replace="~{fragments :: navbar}"></div>

    <div class="container flex-grow-1 mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="card-title mb-0">New Enrollment</h4>
                    </div>
                    <div class="card-body p-4">

                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="@{/enrollments/new}" method="post">
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student <span class="text-danger">*</span></label>
                                <select class="form-select" id="studentId" name="studentId" required>
                                    <option value="">Select a student</option>
                                    <option th:each="student : ${students}" 
                                            th:value="${student.id}"
                                            th:text="${student.firstName + ' ' + student.lastName}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="courseId" class="form-label">Course <span class="text-danger">*</span></label>
                                <select class="form-select" id="courseId" name="courseId" required>
                                    <option value="">Select a course</option>
                                    <option th:each="course : ${courses}" 
                                            th:value="${course.id}"
                                            th:text="${course.title + ' (' + course.credits + ' credits)'}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/enrollments}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-success">Enroll Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
