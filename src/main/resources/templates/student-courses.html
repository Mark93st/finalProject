<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Courses - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container flex-grow-1 mt-4">
        <div class="row">
            <div class="col-12">
                <h1>My Courses</h1>
                <p class="lead" th:text="'Hello, ' + ${student.firstName} + ' ' + ${student.lastName} + '!'"></p>
                
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">Enrolled Courses</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${student.enrollments != null and !student.enrollments.empty}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Course Title</th>
                                            <th>Description</th>
                                            <th>Credits</th>
                                            <th>Enrollment Date</th>
                                            <th>Grade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="enrollment : ${student.enrollments}">
                                            <td th:text="${enrollment.course.title}">Course Title</td>
                                            <td th:text="${enrollment.course.description}">Description</td>
                                            <td th:text="${enrollment.course.credits}">3</td>
                                            <td th:text="${enrollment.enrollmentDate}">2023-09-14</td>
                                            <td>
                                                <span th:if="${enrollment.grade != null}" 
                                                      th:text="${enrollment.grade}"
                                                      class="badge bg-success">A</span>
                                                <span th:if="${enrollment.grade == null}" 
                                                      class="badge bg-secondary">Not Graded</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div th:if="${student.enrollments == null or student.enrollments.empty}" 
                             class="text-center py-4">
                            <p class="text-muted">You are not enrolled in any courses yet.</p>
                            <a th:href="@{/enroll}" class="btn btn-primary">Browse Available Courses</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
