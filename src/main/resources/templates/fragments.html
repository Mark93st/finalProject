<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">StudentManager</a>
        <div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text me-3">
                        Hello, <span sec:authentication="name">User</span>!
                        <small class="text-warning" sec:authorize="hasRole('ADMIN')">(Admin)</small>
                        <small class="text-info" sec:authorize="hasRole('STUDENT')">(Student)</small>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                    <a class="nav-link" href="/students">Students</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
                    <a class="nav-link" href="/enrollments">Enrollments</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin">Admin Panel</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a class="nav-link" href="/my-courses">My Courses</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a class="nav-link" href="/my-grades">My Grades</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a class="nav-link" href="/enroll">Enroll</a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2025 Student Management System. All rights reserved.</p>
        <small>Created by Markos Stinis</small>
    </div>
</footer>

</body>
</html>
