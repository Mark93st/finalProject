<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
    <div class="container mt-4">
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.success}">Operation successful</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.error}">Error occurred</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Student List</h1>
        <a th:href="@{/students/new}" class="btn btn-success">Add New Student</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div th:if="${students != null and !students.empty}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">1</td>
                        <td th:text="${student.firstName}">John</td>
                        <td th:text="${student.lastName}">Doe</td>
                        <td th:text="${student.email}">john.doe@example.com</td>
                        <td th:text="${student.user != null} ? ${student.user.username} : 'N/A'">johndoe</td>
                        <td>
                            <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                            <a th:href="@{'/students/delete/' + ${student.id}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${students == null or students.empty}" class="text-center py-4">
                <p class="text-muted">No students found.</p>
                <a href="#" class="btn btn-primary">Add First Student</a>
            </div>
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                Student created successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
    <div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
