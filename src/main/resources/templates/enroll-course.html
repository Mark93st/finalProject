<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enroll in Courses - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container flex-grow-1 mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Enroll in Courses</h1>
                <p class="lead" th:text="'Hello, ' + ${student.firstName} + ' ' + ${student.lastName} + '!'"></p>

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <div th:if="${param.success}" class="alert alert-success" role="alert">
                    <span th:text="${param.success}"></span>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Available Courses</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${courses != null and !courses.empty}">
                            <div class="row">
                                <div th:each="course : ${courses}" class="col-md-6 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                                            <p class="card-text" th:text="${course.description}">Course description goes here...</p>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    <strong>Credits:</strong> 
                                                    <span th:text="${course.credits}">3</span>
                                                </small>
                                            </p>
                                            <form th:action="@{/enroll}" method="post">
                                                <input type="hidden" name="courseId" th:value="${course.id}">
                                                <button type="submit" class="btn btn-success btn-sm">Enroll</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${courses == null or courses.empty}" class="text-center py-4">
                            <p class="text-muted">No available courses found or you are already enrolled in all courses.</p>
                            <a href="/my-courses" class="btn btn-primary">Back to My Courses</a>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/my-courses" class="btn btn-secondary">Back to My Courses</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
