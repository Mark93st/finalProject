<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-4">
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.success}">Operation successful</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.error}">Error occurred</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Enrollment List</h1>
            <a th:href="@{/enrollments/new}" class="btn btn-success">New Enrollment</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div th:if="${enrollments != null and !enrollments.empty}">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Enrollment Date</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="enrollment : ${enrollments}">
                                <td th:text="${enrollment.id}">1</td>
                                <td th:text="${enrollment.student.firstName + ' ' + enrollment.student.lastName}">John Doe</td>
                                <td th:text="${enrollment.course.title}">Mathematics</td>
                                <td th:text="${enrollment.enrollmentDate}">2023-09-14</td>
                                <td th:text="${enrollment.grade != null} ? ${enrollment.grade} : 'Not graded'">A</td>
                                <td>
                                    <a th:href="@{'/enrollments/delete/' + ${enrollment.id}}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this enrollment?')">Delete</a>
                                </td>
                                <td>
                                    <form th:action="@{'/enrollments/grade/' + ${enrollment.id}}" method="post" class="d-inline">
                                        <input type="text" name="grade" th:value="${enrollment.grade}" class="form-control form-control-sm d-inline" style="width: 60px" placeholder="Grade">
                                        <button type="submit" class="btn btn-sm btn-info ms-1">Set Grade</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${enrollments == null or enrollments.empty}" class="text-center py-4">
                    <p class="text-muted">No enrollments found.</p>
                    <a th:href="@{/enrollments/new}" class="btn btn-primary">Create First Enrollment</a>
                </div>
            </div>
        </div>
    </div>
<div th:replace="~{fragments :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
