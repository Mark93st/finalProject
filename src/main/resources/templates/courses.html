<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments :: navbar}"></div>

    <div class="container mt-4">
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.success}">Operation successful</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.error}">Error occurred</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Course List</h1>
            <a th:href="@{/courses/new}" class="btn btn-success">Add New Course</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div th:if="${courses != null and !courses.empty}">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Credits</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}">1</td>
                                <td th:text="${course.title}">Mathematics</td>
                                <td th:text="${course.description}">Basic math course</td>
                                <td th:text="${course.credits}">5</td>
                                <td>
                                    <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                                    <a th:href="@{'/courses/delete/' + ${course.id}}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${courses == null or courses.empty}" class="text-center py-4">
                    <p class="text-muted">No courses found.</p>
                    <a th:href="@{/courses/new}" class="btn btn-primary">Add First Course</a>
                </div>
            </div>
        </div>
    </div>

<div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
