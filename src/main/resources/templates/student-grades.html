<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Grades - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>My Grades</h1>
            <p class="lead" th:text="'Hello, ' + ${student.firstName} + ' ' + ${student.lastName} + '!'"></p>

            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">Academic Record</h5>
                </div>
                <div class="card-body">
                    <div th:if="${student.enrollments != null and !student.enrollments.empty}">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Title</th>
                                    <th>Credits</th>
                                    <th>Grade</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="enrollment : ${student.enrollments}">
                                    <td th:text="${'C' + enrollment.course.id}">C101</td>
                                    <td th:text="${enrollment.course.title}">Mathematics</td>
                                    <td th:text="${enrollment.course.credits}">5</td>
                                    <td>
                                                <span th:if="${enrollment.grade != null}"
                                                      th:text="${enrollment.grade}"
                                                      class="fw-bold">A</span>
                                        <span th:if="${enrollment.grade == null}"
                                              class="text-muted">-</span>
                                    </td>
                                    <td>
                                                <span th:if="${enrollment.grade != null}"
                                                      class="badge bg-success">Completed</span>
                                        <span th:if="${enrollment.grade == null}"
                                              class="badge bg-warning">In Progress</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="mt-4 p-3 bg-light rounded">
                            <h6>Academic Summary</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <strong>Total Courses:</strong>
                                    <span th:text="${student.enrollments.size()}">0</span>
                                </div>
                                <div class="col-md-4">
                                    <strong>Completed:</strong>
                                    <span th:text="${#lists.size(student.enrollments.?[grade != null])}">0</span>
                                </div>
                                <div class="col-md-4">
                                    <strong>In Progress:</strong>
                                    <span th:text="${#lists.size(student.enrollments.?[grade == null])}">0</span>
                                </div>
                            </div>
                        </div>

                    <div th:if="${student.enrollments == null or student.enrollments.empty}"
                         class="text-center py-4">
                        <p class="text-muted">No courses found. You are not enrolled in any courses yet.</p>
                        <a href="/enroll" class="btn btn-primary">Enroll in Courses</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
